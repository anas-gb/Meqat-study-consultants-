<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exact Form Replica</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      font-family: Arial, sans-serif;
    }
    .form-layout {
      width: 850px;
      height: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      position: relative;
    }
    .form-field {
      position: absolute;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-gray-100 py-6">
  <div class="form-layout" id="formContent">
    <h1 class="text-xl font-bold text-center mb-4">PATHWAYS GLOBAL EDUCATION FORM</h1>
    <p class="text-sm text-gray-600 text-center">(Fill all the fields below)</p><!-- Example field positions (more to be added according to the image) -->
<input class="form-field" style="top: 60px; left: 50px; width: 300px;" placeholder="Applicant Name" />
<input class="form-field" style="top: 60px; left: 400px; width: 300px;" placeholder="Father Name" />
<input class="form-field" style="top: 100px; left: 50px; width: 300px;" placeholder="Email" />
<input class="form-field" style="top: 100px; left: 400px; width: 300px;" placeholder="WhatsApp No." />

<!-- Add more fields here matching exact layout from the image -->

<input class="form-field" style="top: 140px; left: 50px; width: 650px;" placeholder="Address" />
<input class="form-field" style="top: 180px; left: 50px; width: 300px;" placeholder="Date of Birth" />
<input class="form-field" style="top: 180px; left: 400px; width: 300px;" placeholder="Marital Status" />

<!-- Signature / Date -->
<input class="form-field" style="top: 700px; left: 50px; width: 300px;" placeholder="Date" />
<input class="form-field" style="top: 700px; left: 400px; width: 300px;" placeholder="Applicant Signature" />

  </div>  <div class="flex justify-center mt-6">
    <button onclick="downloadPDF()" class="bg-blue-600 text-white px-4 py-2 rounded shadow">Download as PDF</button>
  </div>  <script>
    async function downloadPDF() {
      const element = document.getElementById("formContent");
      const canvas = await html2canvas(element);
      const imageData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF("p", "pt", "a4");
      const imgProps = pdf.getImageProperties(imageData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imageData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("PathwaysForm.pdf");
    }
  </script></body>
</html>
